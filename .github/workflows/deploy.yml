name: Deploy

on:
  push:
    branches: [ "main" ]
    workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---- Build API ----
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish API
        run: dotnet publish CocktailChooser.API/CocktailChooser.API.csproj -c Release -r linux-x64 --self-contained false -o out/api

      # ---- Build UI ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install UI deps
        working-directory: cocktailchooser-frontend
        run: npm ci

      - name: Build UI
        working-directory: cocktailchooser-frontend
        run: npm run build

      - name: Copy UI dist to out
        run: |
          mkdir -p out/ui
          cp -R cocktailchooser-frontend/dist/* out/ui/

      # ---- Join Tailscale ----
      - name: Tailscale Up
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      # Optional but helpful for debugging
      - name: Tailscale status
        run: tailscale status

      # ---- SSH key for server ----
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # ---- Ship + deploy ----
      - name: Rsync API to server staging
        run: rsync -av --delete out/api/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/cocktailchooser/incoming/api/

      - name: Rsync UI to server staging
        run: rsync -av --delete out/ui/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/cocktailchooser/incoming/ui/

      - name: Run deploy script
        run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "bash /opt/cocktailchooser/deploy.sh"